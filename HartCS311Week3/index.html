<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Grid of Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" data-value="1">1</div>
        <div class="card" data-value="1">2</div>
        <div class="card" data-value="2">3</div>
        <div class="card" data-value="2">4</div>
        <div class="card" data-value="3">5</div>
        <div class="card" data-value="3">6</div>
        <div class="card" data-value="4">7</div>
        <div class="card" data-value="4">8</div>
        <div class="card" data-value="5">9</div>
        <div class="card" data-value="5">10</div>
        <div class="card" data-value="6">11</div>
        <div class="card" data-value="6">12</div>
        <div class="card" data-value="7">13</div>
        <div class="card" data-value="7">14</div>
        <div class="card" data-value="8">15</div>
        <div class="card" data-value="8">16</div>
    </div>
    <div class="status">
        Matches left: <span id="matches-left">8</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
